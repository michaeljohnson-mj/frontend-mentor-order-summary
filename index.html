<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <img class="bg-pattern" src="./images/pattern-background-desktop.svg" alt="Pattern background">
      <section class="card">
        <div class="top-section">
          <img src="./images/illustration-hero.svg" alt="banner" />
        </div>

        <div class="bottom-section">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="music-info">
            <div>
              <img src="./images/icon-music.svg" alt="music" />
              <div class="cost-section">
                <span class="cost-heading">Annual Plan</span>
                <span class="cost-value">$59.99/year</span>
              </div>
            </div>

            <a class="change-btn" href="#">Change</a>
          </div>

          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
